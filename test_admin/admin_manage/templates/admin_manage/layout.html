<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Visual Admin Dashboard - Home</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    
    <link href='http://fonts.useso.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/templatemo-style.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
    <script src="/static/js/jquery-2.0.3.min.js"></script>      <!-- jQuery -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function showFailAlert(message, duration) {
            message = message.replace(/\n/g,"<br/>");
            duration = duration || 3000;
            $('#flash-success').hide();
            $('#flash-fail span.message').html(message);
            $('#flash-fail').show();
            $("#flash-fail").delay(duration).fadeTo(1000, 500).fadeOut(500)
        }

        function showSuccessAlert(message, duration) {
            duration = duration || 1000;
            $('#flash-fail').hide();
            $('#flash-success span.message').html(message);
            $('#flash-success').show();
            $("#flash-success").delay(duration).fadeTo(1000, 500).slideUp(200);
        }

        function showWarnAlert(message, duration) {
            duration = duration || 2000;
            $('#flash-warn').hide();
            $('#flash-warn span.message').html(message);
            $('#flash-warn').show();
            $("#flash-warn").delay(duration).slideUp(200)
        }
    </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div id="alerts">
            <div class="alert alert-danger   alert-dismissable" id="flash-fail">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <p><i class="icon fa-exclamation-circle fa"></i> <span class="message"></span></p>
            </div>
            <div class="alert alert-success  alert-dismissable" id="flash-success">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <p><i class="icon fa fa-check"></i><span class="message"></span></p>
            </div>
            <div class="alert alert-warning  alert-dismissable" id="flash-warn">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <p><i class="icon fa-exclamation-circle fa"></i> <span class="message"></span></p>
            </div>
        </div>
      <div class="templatemo-sidebar" style="width:250px;">
        <header class="templatemo-site-header">
        </header>
        <div class="profile-photo-container">
          <img src="/static/images/profile-photo.jpg" alt="Profile Photo" class="img-responsive">  
          <div class="profile-photo-overlay"></div>
        </div>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">          
          <ul>
            <li><a href="/admin_manage/users" {% if choice == 1 %}class="active"{% endif %}><i class="fa fa-fw"></i>用户</a></li>
            <li><a href="/admin_manage/recommends" {% if choice == 2 %}class="active"{% endif %}><i class="fa fa-fw"></i>推荐日程</a></li>
            <li><a href="/admin_manage/admins" {% if choice == 3 %}class="active"{% endif %}><i class="fa fa-fw"></i>数据统计</a></li>
            <li><a href="/admin_manage/admins/admin" {% if choice == 4 %} class="active" {% endif %}><i class="fa fa-fw"></i>系统管理</a></li>
          </ul>  
        </nav>
      </div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        {% block nav %}{% endblock %}
        <div class="templatemo-content-container">
          {% block content %}{% endblock %} 
        </div>
      </div>
    </div>
    
    <!-- JS -->
    <script>
      $(document).ready(function(){
        var height = $(window).height();
        $(".templatemo-sidebar").css("height",height);
      });
    </script>
    <script type="text/javascript" src="/static/js/templatemo-script.js"></script>      <!-- Templatemo Script -->
    {% block script %}{% endblock %}
  </body>
</html>
