{% extends "admin_manage/layout.html" %}
{% block content %}
<div class="templatemo-flex-row flex-content-row">
            <div class="col-1">
              <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
                <div class="panel-heading templatemo-position-relative"><h2 class="text-uppercase">用户列表</h2></div>
                <div class="table-responsive">
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <td>No.</td>
                        <td>用户名</td>
                        <td>邮箱</td>
                        <td>手机</td>
                        <td>注册时间</td>
                        <td>最后活跃时间</td>
                        <td>累计日程数量</td>
                        <td>最近七天日程数量</td>
                        <td>查看详情链接</td>
                      </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                      <tr>
                        <td></td>
                        <td><a href="/admin_manage/users/{{user.id}}">{{user.name}}</a></td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.create_time}}</td>
                        <td>{{user.last_update}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    {% endfor %} 
                    </tbody>
                  </table>    
                </div>                          
              </div>
            </div>           
          </div>
  {% endblock %}
